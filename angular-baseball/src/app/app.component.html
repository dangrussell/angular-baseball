<div class="app">
  <!--<app-players></app-players>-->
  <div class="text-center">
    <h1 *ngIf="varService.titleHTML" [innerHtml]="varService.titleHTML"></h1>

    <div class="container">
      <div class="row">

        <app-lineup *ngIf="game.teams" [team]="teamService.teamAway"></app-lineup>

        <div class="col plate">
          <div class="text-center" *ngIf="showbuttons">
            <button class="btn btn-dark mr-2" (click)="pitch()" [disabled]="game.final">Pitch</button>
            <button class="btn btn-dark mr-2" (click)="pitch(100)" [disabled]="game.final">100 Pitches</button>
            <button class="btn btn-dark" (click)="gameService.resetGame();">New Game</button>
          </div>

          <svg width="400" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <svg:polygon points="5,5 395,5 395,200 200,395 5,200" stroke="black" fill="white" stroke-width="5" />
            <!-- plate -->

            <svg:polygon points="200,385 180,365 200,345 220,365" stroke="brown" fill="green" stroke-width="3" />
            <!-- infield diamond -->

            <svg:polygon *ngIf="game.situation.bases.first == false" points="215,370 210,365 215,360 220,365" stroke="black"
              fill="white" stroke-width="1" /><!-- 1B, open -->
            <svg:polygon *ngIf="game.situation.bases.first == true" points="215,370 210,365 215,360 220,365" stroke="black"
              fill="yellow" stroke-width="1" /><!-- 1B, occupied -->

            <svg:polygon *ngIf="game.situation.bases.second == false" points="200,355 195,350 200,345 205,350" stroke="black"
              fill="white" stroke-width="1" /><!-- 2B, open -->
            <svg:polygon *ngIf="game.situation.bases.second == true" points="200,355 195,350 200,345 205,350" stroke="black"
              fill="yellow" stroke-width="1" /><!-- 2B, occupied -->

            <svg:polygon *ngIf="game.situation.bases.third == false" points="185,370 180,365 185,360 190,365" stroke="black"
              fill="white" stroke-width="1" /><!-- 3B, open -->
            <svg:polygon *ngIf="game.situation.bases.third == true" points="185,370 180,365 185,360 190,365" stroke="black"
              fill="yellow" stroke-width="1" /><!-- 3B, occupied -->

            <svg:foreignObject x="8" y="8" width="385" height="190">
              <xhtml:p *ngIf="game.pitches" class="result" xmlns="http://www.w3.org/1999/xhtml"
                [innerHTML]="pitchOutput"></xhtml:p>
            </svg:foreignObject>
            <svg:foreignObject x="167" y="260" width="60" height="80">
              <xhtml:p>
                B: {{game.situation.pa.balls}}
                <xhtml:br />
                S: {{game.situation.pa.strikes}}
                <xhtml:br />
                O: {{game.inningHalfCurrent.outs}}
              </xhtml:p>
            </svg:foreignObject>
          </svg>
          <!--<p *ngIf="game.pitches" class="result" [innerHTML]="pitchOutput"></p>-->
        </div>

        <app-lineup *ngIf="game.teams" [team]="teamService.teamHome"></app-lineup>

      </div>
    </div>

    <app-scoreboard></app-scoreboard>

  </div>
