<div style="text-align:center;">
  <button (click)="pitch()">Pitch</button><br />
  <p [innerHTML]="pitchOutput"></p>
</div>
<div style="text-align:center;">
  <table style="width:80%;padding:10px;margin:auto;">
      <thead>
        <tr>
          <th>Pitches</th>
          <th>Swings (Contact / Misses) / Taken</th>
          <th>Balls / Strikes / In-Play</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>{{totalPitches}}</strong></td>
          <td>{{totalSwings}} ({{totalContact}} / {{totalMisses}}) / {{totalTaken}}</td>
          <td>{{totalBalls}} / {{totalStrikes}} / {{totalPitches - (totalBalls+totalStrikes)}}</td>
        </tr>
      </tbody>
    </table>
</div>
