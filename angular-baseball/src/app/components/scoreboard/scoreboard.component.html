<table class="table scoreboard">
  <colgroup>
    <col>
    <col span="{{game.innings.length}}">
    <col span="3">
  </colgroup>
  <thead>
    <tr>
      <th></th>
      <th scope="col" *ngFor="let i of game.innings">
        <em *ngIf="game.inningCurrent === i">{{i.num}}</em>
        <span *ngIf="game.inningCurrent !== i">{{i.num}}</span>
      </th>
      <th id="scoreboard-runs">R</th>
      <th id="scoreboard-hits">H</th>
      <th id="scoreboard-errors">E</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th col="row">{{game.teams.away.name}}</th>
      <td *ngFor="let i of game.innings">{{i?.top?.runs}}</td>
      <th scope="row" class="font-weight-bold">{{game.teams.away.getRuns()}}</th>
      <th scope="row" class="font-weight-bold">{{game.teams.away.getHits()}}</th>
      <th scope="row" class="font-weight-bold">{{game.teams.away.getErrors()}}</th>
    </tr>
    <tr>
      <th col="row">{{game.teams.home.name}}</th>
      <td *ngFor="let i of game.innings">{{i?.bot?.runs}}</td>
      <th scope="row" class="font-weight-bold">{{game.teams.home.getRuns()}}</th>
      <th scope="row" class="font-weight-bold">{{game.teams.home.getHits()}}</th>
      <th scope="row" class="font-weight-bold">{{game.teams.home.getErrors()}}</th>
    </tr>
  </tbody>
</table>
