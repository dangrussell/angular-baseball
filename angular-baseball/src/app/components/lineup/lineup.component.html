<div class="col lineup-card lineup-card-{{homeAwayText}} justify-content-center"
  id="lineup-{{homeAwayText}}">
  <table>
    <thead>
      <tr>
        <th colspan="4">{{teamName}}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let player of teamPlayers">
        <tr app-lineup-player [player]="player"></tr>
      </ng-container>
    </tbody>
  </table>
</div>
