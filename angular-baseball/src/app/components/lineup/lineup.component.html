<div class="col lineup-card lineup-card-{{homeAwayText}} justify-content-center"
  id="lineup-{{homeAwayText}}">
  <table>
    <thead>
      <tr>
        <th colspan="4">{{teamName}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of team.players">
        <td class="lineup-card-td">{{player.battingorder}}</td>
        <td class="lineup-card-td">{{varService.getPositionAbbreviation(player.position)}}</td>
        <td class="lineup-card-td">{{player.name}}</td>
        <td class="lineup-card-td">{{player.hits}}-{{player.AB}}</td>
      </tr>
    </tbody>
  </table>
</div>
