<div class="col lineup-card lineup-card-{{ homeAwayText }} justify-content-center" id="lineup-{{ homeAwayText }}">
  <table>
    <thead>
      <tr>
        <th colspan="4">{{ teamName }}</th>
      </tr>
    </thead>
    <tbody>
      <app-lineup-player *ngFor="let player of teamPlayers" [player]="player" class="lineup-player"></app-lineup-player>
    </tbody>
  </table>
</div>
